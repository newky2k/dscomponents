%YAML 1.2
---
name: DSoft DSGridView
id: dsgridview
publisher: DSoft Developments
license: component/License.md
icons: 
  - component/dsgridview_128x128.png
  - component/dsgridview_512x512.png
publisher-url: http://www.dsoftonline.com
src-url: https://github.com/newky2k/dscomponents
libraries: 
  ios-unified: 
    - src/DSoft.Datatypes/bin/Release/DSoft.Datatypes.dll
    - src/DSoft.Datatypes.Grid/bin/Release/DSoft.Datatypes.Grid.dll
    - src/DSoft.Themes/bin/Release/DSoft.Themes.dll
    - src/DSoft.UI.iOS/bin/unified/Release/DSoft.UI.dll
  android: 
    - src/DSoft.Datatypes/bin/Release/DSoft.Datatypes.dll
    - src/DSoft.Datatypes.Grid/bin/Release/DSoft.Datatypes.Grid.dll
    - src/DSoft.Themes/bin/Release/DSoft.Themes.dll  
    - src/DSoft.UI.Android/bin/Release/DSoft.UI.Android.dll
summary: A lightweight and simple-to-use data grid for iPhone and iPad
details: component/Details.md
screenshots: 
  - component/screenshots/Screen1.png
  - component/screenshots/Screen2.png
  - component/screenshots/Screen3.png
getting-started: component/GettingStarted.md
version: "3.1.0"
build:
  - path: src/DSComponents.sln
    configuration: "Release"
samples: 
  - name: "iOS Sample"
    path: samples/iOS/DSComponentsSample.sln
    configuration: "Release|iPhone"
    nobuild: true
  - name: "Android Sample"
    path: samples/Android/DSComponentsSample/DSComponentsSample-Android.sln
    configuration: "Release"        
    nobuild: true
...
